#################################
#           Animations         #

# !These animations WILL NOT work correctly for any other wm other than phyOS-dwm fork!

# fly-in: Windows fly in from random directions to the screen
# maximize: Windows pop from center of the screen to their respective positions
# minimize: Windows minimize from their position to the center of the screen
# slide-in-center: Windows move from upper-center of the screen to their respective positions
# slide-out-center: Windows move to the upper-center of the screen
# slide-left: Windows are created from the right-most window position and slide leftwards
# slide right: Windows are created from the left-most window position and slide rightwards
# slide-down: Windows are moved from the top of the screen and slide downward
# slide-up: Windows are moved from their position to top of the screen
# squeeze: Windows are either closed or created to/from their center y-position (the animation is similar to a blinking eye)
# squeeze-bottom: Similar to squeeze, but the animation starts from bottom-most y-position
# zoom: Windows are either created or destroyed from/to their center (not the screen center)

#################################

#enable or disable animations
animations = true;
#change animation speed of windows in current tag e.g open window in current tag
animation-stiffness-in-tag = 125;
#change animation speed of windows when tag changes
animation-stiffness-tag-change = 90.0;

animation-window-mass = 0.4;
animation-dampening = 15;
animation-clamping = true;

#open windows
animation-for-open-window = "zoom";
#minimize or close windows
animation-for-unmap-window = "squeeze";
#popup windows
animation-for-transient-window = "slide-up"; #available options: slide-up, slide-down, slide-left, slide-right, squeeze, squeeze-bottom, zoom

#set animation for windows being transitioned out while changings tags
animation-for-prev-tag = "minimize";
#enables fading for windows being transitioned out while changings tags
enable-fading-prev-tag = true;

#set animation for windows being transitioned in while changings tags
animation-for-next-tag = "slide-in-center";
#enables fading for windows being transitioned in while changings tags
enable-fading-next-tag = true;

#################################
#             Shadows           #
#################################

shadow = true;

shadow-exclude = [
  "! name~=''",
    "name = 'Notification'",
    "name = 'Plank'",
    "name = 'xfce4-notifyd'",
    "name *= 'VLC'",
    "name *= 'compton'",
    "name *= 'picom'",
    "name *= 'Chromium'",
    "name *= 'Chrome'",
    "name *= 'Brave'",
    "class_g = 'Firefox' && argb",
    "class_g = 'Conky'",
    "class_g = 'brave-browser'",
    "class_g ?= 'Dmenu'",
    "class_g ?= 'trayer'",
    "class_g = 'Synapse'",
    "_GTK_FRAME_EXTENTS@:c",
    "class_g ?= 'Notify-osd'",
    "class_g ?= 'Cairo-dock'",
    "class_g = 'Cairo-clock'",
    "class_g ?= 'Xfce4-notifyd'",
    "class_g ?= 'Xfce4-power-manager'",
    "override_redirect = 1 && !WM_CLASS@:s",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'"
];


#################################
#           Fading              #
#################################

fading = true;

fade-delta = 4;


#################################
#           Corners             #
#################################

# Sets the radius of rounded window corners. When > 0, the compositor will
# round the corners of windows. Does not interact well with
# `transparent-clipping`.
corner-radius = 6

# Exclude conditions for rounded corners.
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];


#################################
#   Transparency / Opacity      #
#################################


inactive-opacity-override = false;

inactive-dim = 0.1;

focus-exclude = [ "class_g = 'Cairo-clock'", "name = 'Plank'" ];

opacity-rule = [
    "90:name *?= 'Call'",  
    "100:name *?= 'Lynx'",
    "100:name *?= 'nmon'",
    "100:name *?= 'httping'",
    "100:name *?= 'Gimp'",
    "94:name *?= 'mocp'",
    "94:name *?= 'ncmpcpp'",
    "80:class_g *?= 'rofi'",
    "80:class_g *?= 'dmenu'",
    "80:class_g *?= 'vim'",
    "80:class_g *?= 'nvim'",
    "80:class_g *?= 'avim'",
    "80:class_g *?= 'kitty'",
    "100:class_g *?= 'surf' && name *?='suckless.org'",
    "100:class_g *?= 'tabbed'",
    "85:class_g = 'XTerm' && !_NET_WM_STATE@:32a", 
    "85:class_g = 'URxvt' && !_NET_WM_STATE@:32a", 
    "0:_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'", 
    "90:_NET_WM_STATE@:32a *= '_NET_WM_STATE_STICKY'"
];


#################################
#     Background-Blurring       #
#################################


#blur-background = true;

#blur-kern = "3x3box";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

blur:
{
    method = "dual_kawase";
    strength = 7;
    background = true;
    background-frame = true;
    background-fixed = false;
}

#################################
#       General Settings        #
#################################

dbus = true

backend = "glx";

vsync = true;
# daemon = true;

mark-wmwin-focused = true;

mark-ovredir-focused = true;

detect-rounded-corners = true;

detect-client-opacity = true;

use-ewmh-active-win = true;

unredir-if-possible = true;

detect-transient = true;

detect-client-leader = true;

glx-no-stencil = true;

glx-no-rebind-pixmap = true;

use-damage = false;

log-level = "warn";

log-file="/var/log/picom.log"

write-pid-path="/tmp/picom.pid"

wintypes:
{
    dock = {
      shadow = false;
      clip-shadow-above = true;
    };
    menu = { opacity = 0.97; };
    utility = { opacity = 0.96; };
    tooltip = {
        fade = true;
        focus = true;
        shadow = true;
        opacity = 0.92;
        full-shadow = false;
    };
    splash = {
        fade = true;
        focus = true;
        shadow = true;
        opacity = 0.95;
        full-shadow = false;
    };
    dnd = {
        fade = false;
        opacity = 0.9;
        shadow = false;
    };
    dialog = {
        focus = true;
        opacity = 0.96;
    };
    popup_menu = {
        fade = true;
        opacity = 0.95;
    };
    dropdown_menu = {
        fade = true;
        opacity = 0.95;
    };
    notification = {
        fade = true;
        opacity = 0.95;
    };
};

